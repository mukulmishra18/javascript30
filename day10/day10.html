<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hold Shift key</title>
	<link rel="stylesheet" type="text/css" href="day10.css">
</head>
<body>
<div class="box">
	<div class="item">
		<input type="checkbox" name="item1">
		<p>This is an inbox layout</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item2">
		<p>check one item</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item3">
		<p>Hold down your shift key</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item4">
		<p>Check your lower item</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item5">
		<p>Everything inbetween should also be set to checked</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item6">
		<p>Try do it without any library</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item7">
		<p>Good Luck</p>
	</div>
	<div class="item">
		<input type="checkbox" name="item8">
		<p>Don't forget to tweet your result</p>
	</div>
</div>

</html>
